{% extends 'navbar.html' %}
{% block content %}
<div class="bg-white dark:bg-slate-800 p-6 rounded-lg shadow-lg text-center">
    <img src="{{ session['user_image'] }}" alt="{{ session['user_nick_name'] }}" class="w-32 h-32 rounded-full mx-auto ring-2 ring-gray-300 dark:ring-gray-500  transition duration-100 ease-in-out hover:scale-110">
    <h2 class="text-xl font-bold text-center text-slate-900 dark:text-white mt-4">{{ session['user_nick_name'] }}</h2>
    <p class="text-center text-slate-900 dark:text-white">{{ session['user_location'] }}</p>
    <a href="{{ url_for('logout') }}" class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-200 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-900 font-medium rounded-lg mt-5 px-5 py-2 inline-flex text-center">Log out </a>
</div>
{% endblock %}
