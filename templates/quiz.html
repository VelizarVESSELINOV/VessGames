{% extends 'base.html' %}
{% block content %}
<h2>{{ quiz_name }}</h2>
<form method="post">
    {% for i, question in enumerate(questions) %}
    <div class="card mb-3">
        <div class="row g-0 align-items-center">
            <div class="col-md-10">
                <div class="card-body">
                    <h5 class="card-title">{{ question.question | safe }}</h5>
                    <div class="form-group">
                        {% for option in question.options %}
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question-{{ i }}"
                                id="question-{{ i }}-{{ option }}" value="{{ option }}" required>
                            <label class="form-check-label" for="question-{{ i }}-{{ option }}">
                                {{ option }}
                            </label>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            {% if question.image |length > 10 %}
                <div class="col-auto text-center p-2" style="max-width: 200px;">
                    <div class="clearfix">
                        <img src="{{ question.image | safe }}" class="img-fluid rounded float-md-end mb-3 ms-md-3" alt="{{ question.image | safe }}"
                            height="250" width="200">
                    </div>
                </div>
            {% else %}
                <div class="col-auto">
                </div>
            {% endif %}
        </div>
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-success">Submit</button>
</form>
{% endblock %}
