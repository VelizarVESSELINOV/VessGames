{% extends 'base.html' %}
{% block content %}
<main>

    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">{{ brand_name }} </h1>
                <p class="lead text-body-secondary">Store for online games starting with quizzes.</p>
                <p>
                    <a href="{{ url_for('quiz') }}" class="btn btn-primary my-2">Start a quiz</a>
                    <a href="/login/google" class="btn my-2" style=background-color:#dd4b39;"><i class="bi bi-google"></i> Continue with Google</a>
                    <a href="/login/github" class="btn my-2" style="background-color:#333333;"><i class="bi bi-github"></i> Continue with Github</a>
                </p>
            </div>
        </div>
    </section>

    <div class="album py-5 bg-body-tertiary">
        <div class="container">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for app in apps %}
                <div class="col">
                    <div class="card shadow-sm text-center">
                        <div class="card-header">
                            <p class="card-text">{{ app.description | safe }}</p>
                        </div>
                        <img src="{{ url_for('static', filename=app.image) }}">
                        <div class="card-footer">
                            <button type="button" class="btn btn-lg btn-block btn-primary" onclick="window.location.href='{{ url_for('quiz', option=app.code) }}'">Start</button>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

</main>

<footer class="text-body-secondary py-5">
    <div class="container">
        <p class="float-end mb-1">
            <a href="#">Back to top</a>
        </p>
        <!-- <p class="mb-1">Album example is &copy; Bootstrap, but please download and customize it for yourself!</p>
        <p class="mb-0">New to Bootstrap? <a href="/">Visit the homepage</a> or read our <a
                href="../getting-started/introduction/">getting started guide</a>.</p> -->
    </div>
</footer>
<script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
{% endblock %}
